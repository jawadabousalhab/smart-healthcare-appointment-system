<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Smart Healthcare Appointment System</title>
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>SmartHealth</span>
                </div>
                <h1>Forgot Password</h1>
                <p>Enter your email to receive a password reset link</p>
                <div id="statusMessage"></div>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Send Reset Code</button>

                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </div>

        <div class="auth-image">
            <img src="../../assets/images/auth-forgot-password.jpg" alt="Doctor helping patient">
        </div>
    </div>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/auth/forget-password.js">

    </script>
</body>

</html>
