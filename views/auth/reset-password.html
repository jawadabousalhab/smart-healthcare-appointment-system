<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Smart Healthcare Appointment System</title>
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>SmartHealth</span>
                </div>
                <h1>Reset Password</h1>
                <p>Create a new password for your account</p>
                <div id="statusMessage"></div>
            </div>

            <form id="resetPasswordForm" class="auth-form">
                <input type="hidden" id="resetToken" name="resetToken">

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password"
                            required>
                        <button type="button" class="toggle-password fas fa-eye" aria-label="Show password"
                            id="show-pass">
                        </button>
                    </div>
                    <div class="password-hint">
                        <small>Must be at least 8 characters</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm new password" required>
                        <button type="button" class="toggle-password" aria-label="Show password" id="show-pass">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>

                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </div>

        <div class="auth-image">
            <img src="../../assets/images/auth-reset-password.jpg" alt="Doctor and patient discussing">
        </div>
    </div>

    <script src="../../assets/js/auth/auth.js"></script>
    <script src="../../assets/js/auth/reset-password.js">

    </script>
</body>

</html>
