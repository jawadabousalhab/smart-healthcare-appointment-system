<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification | Smart Healthcare Appointment System</title>
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>SmartHealth</span>
                </div>
                <h1>Email Verification</h1>
                <p id="verificationEmail"></p>
            </div>

            <form id="verificationForm" class="auth-form">
                <div class="form-group">
                    <label for="verificationCode">Verification Code</label>
                    <div class="input-group">
                        <i class="fas fa-shield-alt"></i>
                        <input type="text" id="verificationCode" name="verificationCode"
                            placeholder="Enter 6-digit code" maxlength="6" required>
                    </div>
                    <div class="resend-code">
                        <p>Didn't receive a code? <a href="#" id="resendLink">Resend code</a></p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Verify Account</button>

                <div id="verificationStatus" class="verification-status"></div>
            </form>
        </div>
    </div>

    <script src="../../assets/js/auth/verify.js">

    </script>
</body>

</html>
