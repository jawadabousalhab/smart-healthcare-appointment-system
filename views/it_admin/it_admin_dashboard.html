<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Admin Dashboard | Smart Healthcare</title>
    <link rel="stylesheet" href="../../assets/css/it_admin_css/it_admin_dashboard.css">
    <link rel="stylesheet" href="../../assets/css/it_admin_css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
                <h1>Smart Healthcare</h1>
                <p>IT Admin Dashboard</p>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="it_admin_dashboard.html"><i class="fas fa-tachometer-alt"></i>
                            Dashboard</a></li>
                    <li><a href="clinics.html"><i class="fas fa-hospital"></i> Clinics</a></li>
                    <li><a href="doctors.html"><i class="fas fa-user-md"></i> Doctors</a></li>
                    <li><a href="backups.html"><i class="fas fa-database"></i> Backups</a></li>
                    <li><a href="activity_logs.html"><i class="fas fa-clipboard-list"></i> Activity Logs</a></li>
                    <li><a href="ai_logs.html"><i class="fas fa-robot"></i> AI Logs</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-info">
                    <img src="../../assets/images/default-profile.png" class="profile-pic h-8 w-8 rounded-full">
                    <span class="user-it username">IT Admin</span>
                    <div class="dropdown">
                        <i class="fas fa-caret-down"></i>
                        <div class="dropdown-content">
                            <a href="../auth/logout.php">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Dashboard Overview -->
            <section class="dashboard-overview">
                <h2>Dashboard Overview</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-icon clinic-icon">
                            <i class="fas fa-hospital"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Clinics</h3>
                            <p id="clinic-count">0</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon user-icon">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Doctors</h3>
                            <p id="user-count">0</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon log-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Activity Logs</h3>
                            <p id="log-count">0</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Recent Activity Section -->
            <section class="recent-activity">
                <div class="section-header">
                    <h2>Recent Activity</h2>
                    <a href="#view-all" class="view-all">View All</a>
                </div>
                <div class="activity-list" id="recent-activity-list">
                    <!-- Activity items will be loaded here via JavaScript -->
                </div>
            </section>

            <!-- System Status Section -->
            <section class="system-status">
                <h2>System Status</h2>
                <div class="status-container">
                    <div class="status-item">
                        <div class="status-indicator good"></div>
                        <span>Database</span>
                    </div>
                    <div class="status-item">
                        <div class="status-indicator good"></div>
                        <span>API Services</span>
                    </div>
                    <div class="status-item">
                        <div class="status-indicator good"></div>
                        <span>AI Services</span>
                    </div>
                </div>

            </section>

        </div>
    </div>


    <script src="../../assets/js/it_admin/it_admin_dashboard.js"></script>
    <script src="../../assets/js/it_admin/profile-loader.js"></script>
</body>

</html>
